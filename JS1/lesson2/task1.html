<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c + " (сначала a=a+1=2, потом c=a=2 ==> alert(2))");
    d = b++; alert(d + " (сначала d=b=1, потом b=b+1=2 ==> alert(1))");
    c = (2+ ++a); alert(c + " (сначала a=a+1=3, потом c=2+a=5 ==> alert(5))");
    d = (2+ b++); alert(d + " (сначала d=2+b=4, потом b=3 ==> alert(4))");
    alert(a);
    alert(b);
</script>
</body>
</html>
