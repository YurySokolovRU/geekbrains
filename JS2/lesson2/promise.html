<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // pending
    // fulfilled
    // rejected
    const sum = (a,b) => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (typeof a === 'number' && typeof b === 'number') {
                    resolve(a+b);
                } else {
                    reject('Arguments must be numbers');
                }
            }, 4000)
        });
    };

    sum(10, 5).then((result) => {
        console.log(result);
    }).catch((error) => {
        console.log(error);
    });
</script>
</body>
</html>
