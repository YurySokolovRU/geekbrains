<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<script>
    function isSimpleNumber(number) {
        for (var i = 2; i < 10; i++) {
            if (number === i) {
                continue;
            }
            if (number%i === 0) {
                return false;
            }
        }
        return true;
    }

    var counter = 2;
    while (counter <= 100) {
        if (isSimpleNumber(counter)) {
            document.write(counter + "<br>");
        }
        counter++;
    }
</script>
</body>
</html>
