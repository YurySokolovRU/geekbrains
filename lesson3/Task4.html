<script>
    function getXx(number) {
        var xx = "";
        for (var i = 0; i < number; i++) {
            xx += "x";
        }
        return xx;
    }

    var i = 1;
    while (i < 21) {
        console.log(getXx(i));
        i++;
    }
</script>
