<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
</head>
<body>
<script>
    function plus(a, b) {
        return a+b;
    }
    function minus(a, b) {
        return a-b;
    }
    function multiply(a, b) {
        return a*b;
    }
    function divide(a, b) {
        return a/b;
    }
    function mathOperation(a, b, operation) {
        switch (operation) {
            case 'plus': return plus(a, b);
            case 'minus': return minus(a, b);
            case 'divide': return divide(a, b);
            case 'multiply': return multiply(a, b);
        }
    }

    alert(mathOperation(5, 6, 'minus'));
</script>
</body>
</html>
