<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f(color) {
            if (color !== '') {
                document.getElementById('header').style.color = color;
            }
        }
    </script>
</head>
<body>

<h1 id="header">Заголовок</h1>
<button onclick="f('brown')">brown</button>
<br>

<select onchange="f(this.value)">
    <option value="">not change</option>
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="blue">blue</option>
</select>
</body>
</html>
